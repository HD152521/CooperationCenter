<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<section th:fragment="universityInfoCard(title, value1, value2, value3, note)">
    <div class="bg-white rounded-lg shadow-sm p-6 min-h-[200px]">
        <h2 class="text-xl font-semibold mb-4" th:text="${title}">카드 제목</h2>

        <!-- 본문 내용 -->
        <p class="text-3xl font-bold" th:text="${value1}">내용 1</p>
        <p class="text-gray-600 text-sm mt-1" th:text="${value2}">내용 2</p>
        <p class="text-xs text-gray-500 mt-3" th:text="${note}">보조 설명</p>
    </div>
</section>

<!-- 🌐 링크형 카드 Fragment -->
<section th:fragment="universityLinkCard(title, link1Text, link1Url, link2Text, link2Url)">
    <div class="bg-white rounded-lg shadow-sm p-6 min-h-[200px]">
        <h2 class="text-xl font-semibold mb-4" th:text="${title}">관련 홈페이지</h2>

        <div class="space-y-2">
            <p class="text-gray-500 text-sm">
                <span th:text="${link1Text}"></span>:
                <a th:href="${link1Url}" target="_blank" rel="noopener" class="text-primary underline">바로가기</a>
            </p>
            <p class="text-gray-500 text-sm">
                <span th:text="${link2Text}"></span>:
                <a th:href="${link2Url}" target="_blank" rel="noopener" class="text-primary underline">바로가기</a>
            </p>
        </div>
    </div>
</section>
</html>
