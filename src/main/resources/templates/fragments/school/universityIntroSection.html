<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<!--
   Fragment: universityIntroSection
   Props:
    - title        : (String) 학교 소개 제목
    - desc         : (String) 학교 설명 문구
    - homepageUrl  : (String) 공식 홈페이지 링크
    - engUrl       : (String) 영문 홈페이지 링크
    - imageUrl     : (String) 학교 전경 이미지 URL
    사용 예시:
    <div th:replace="~{fragments/school/universityIntroSection :: universityIntroSection(
      '글로벌 혁신 대학',
      '세종대학교는 서울 광진구에 위치한 사립 종합대학으로, 공학·컴퓨터/AI, 호텔관광, 콘텐츠 분야에서 강점을 보이는 것으로 알려져 있습니다.',
      'https://www.sejong.ac.kr/',
      'https://en.sejong.ac.kr/eng/index.do',
      'https://www.sejong.ac.kr/_res/sejong/_share/img/sub-visual/sub-visual01.jpg'
    )}"></div>
-->

<section th:fragment="universityIntroSection(title, desc, homepageUrl, engUrl, imageUrl)">
    <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- 왼쪽 텍스트 영역 -->
            <div class="md:w-1/2">
                <h2 class="text-2xl font-bold text-gray-900 mb-4" th:text="${title}">학교 소개 제목</h2>
                <p class="text-gray-700 mb-3" th:text="${desc}">학교 설명 문구</p>

                <ul th:replace="~{::#univIntro}"></ul>

                <div class="flex flex-wrap gap-3 mt-6">
                    <a th:href="${homepageUrl}" target="_blank" rel="noopener"
                       class="px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition flex items-center">
                        <i class="ri-external-link-line mr-2"></i> 공식 홈페이지
                    </a>
                    <a th:href="${engUrl}" target="_blank" rel="noopener"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-button hover:bg-gray-50 transition">
                        English Site
                    </a>
                </div>
            </div>

            <!-- 오른쪽 이미지 -->
            <div class="md:w-1/2">
                <div class="rounded-lg overflow-hidden h-72 bg-gray-100">
                    <img th:src="${imageUrl}" alt="학교 전경" class="w-full h-full object-cover object-center"/>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
