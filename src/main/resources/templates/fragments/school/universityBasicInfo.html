<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 대학 기본 정보 카드 Fragment
     ▸ Fragment 이름: universityBasicInfo
     ▸ Props (매개변수):
       - name         : 학교명 (예: "인하대학교")
       - englishName  : 학교 영문명 (예: "Inha University")
       - foundedYear  : 설립 연도 (예: "1954년")
       - location     : 학교 위치 주소 (예: "인천광역시 미추홀구 인하로 100, 22212")
       - features     : 학교 주요 특징 요약 (예: "공학 중심 종합대학 / 항공우주 특성화")

     ▸ 역할:
       - 대학의 기본 정보를 표 형식으로 보여주는 카드
       - 좌측에 항목명(`dt`), 우측에 값(`dd`)이 표시됨
-->
<section th:fragment="universityBasicInfo(name, englishName, foundedYear, location, features)"
         class="bg-white rounded-lg shadow-sm p-6 md:col-span-2">

    <h2 class="text-xl font-semibold mb-4">기본 정보</h2>

    <dl class="space-y-3 text-sm">

        <div class="flex items-start">
            <dt class="w-28 text-gray-500">학교명</dt>
            <dd class="flex-1 font-medium" th:text="|${name} (${englishName})|"> - </dd>
        </div>

        <div class="flex items-start">
            <dt class="w-28 text-gray-500">설립 연도</dt>
            <dd class="flex-1" th:text="${foundedYear}"> - </dd>
        </div>

        <div class="flex items-start">
            <dt class="w-28 text-gray-500">위치</dt>
            <dd class="flex-1" th:text="${location}">
                -
            </dd>
        </div>

        <div class="flex items-start">
            <dt class="w-28 text-gray-500">특징</dt>
            <dd class="flex-1" th:text="${features}">
                -
            </dd>
        </div>

    </dl>
</section>

</html>
