<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<section th:fragment="universitySection(title, description, features, mainLink, mainLinkLabel, subLink, subLinkLabel, imageUrl, imageAlt)"
         class="flex flex-col md:flex-row gap-8">

    <!-- 왼쪽 텍스트 -->
    <article class="md:w-1/2">
        <header>
            <h2 class="text-2xl font-bold text-gray-900 mb-4" th:text="${title}"></h2>
        </header>

        <p class="text-gray-700 mb-3" th:text="${description}"></p>

        <!-- 특징 목록 -->
        <ul class="list-disc pl-5 text-gray-700 space-y-1" role="list">
            <li th:each="feature : ${features}" th:text="${feature}"></li>
        </ul>

        <!-- 링크 영역 -->
        <nav class="flex flex-wrap gap-3 mt-6" aria-label="대학교 관련 링크">
            <a th:href="${mainLink}" target="_blank" rel="noopener"
               class="px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition flex items-center">
                <i class="ri-external-link-line mr-2" aria-hidden="true"></i>
                <span th:text="${mainLinkLabel}"></span>
            </a>

            <a th:href="${subLink}" target="_blank" rel="noopener"
               class="px-4 py-2 border border-gray-300 text-gray-700 rounded-button hover:bg-gray-50 transition">
                <span th:text="${subLinkLabel}"></span>
            </a>
        </nav>
    </article>

    <!-- 오른쪽 이미지 -->
    <figure class="md:w-1/2 rounded-lg overflow-hidden h-72 bg-gray-100">
        <img th:src="${imageUrl}"
             th:alt="${imageAlt}"
             class="w-full h-full object-cover object-center" />
    </figure>

</section>

</body>
</html>
