<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 캠퍼스 정보 카드 Fragment
     ▸ Fragment 이름: universityCampus
     ▸ Props (매개변수):
       - title     : 섹션 제목 (예: "세종대학교 캠퍼스 위치")
       - mapUrl    : 지도 iframe 주소 (Google Maps Embed URL 등)
       - address   : 캠퍼스 주소 문자열
       - linkUrl   : '오시는 길 안내' 등 외부 링크 주소
       - linkLabel : 링크 버튼 텍스트 (예: "오시는 길 안내", "캠퍼스 지도 보기")

     ▸ 역할:
       - 캠퍼스 위치 정보를 시각적으로 보여주는 카드
       - 왼쪽: 지도(iframe), 오른쪽: 주소 및 링크 버튼
-->
<section th:fragment="universityCampus(title, mapUrl, address, linkUrl, linkLabel)"
         class="bg-white rounded-lg shadow-sm p-6 mb-8">

    <h2 class="text-2xl font-bold text-gray-900 mb-6"
        th:text="${title}">캠퍼스 위치</h2>

    <div class="flex flex-col md:flex-row gap-8">


        <div class="md:w-1/2">
            <div class="rounded-lg overflow-hidden h-80">

                <iframe th:src="${mapUrl}"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <div class="md:w-1/2">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">주소</h3>

            <p class="text-gray-700 mb-4" th:text="${address}">
                서울특별시 광진구 능동로 209 (05006) 세종대학교
            </p>

            <a th:href="${linkUrl}"
               target="_blank"
               rel="noopener"
               class="px-5 py-2.5 bg-primary text-white rounded-button hover:bg-blue-600 transition inline-flex items-center">
                <i class="ri-map-pin-line mr-2"></i>
                <span th:text="${linkLabel}">오시는 길 안내</span>
            </a>
        </div>

    </div>
</section>

</html>
