<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<section th:fragment="universityCampus(title, mapUrl, address, linkUrl, linkLabel)"
         class="bg-white rounded-lg shadow-sm p-6 mb-8">

    <h2 class="text-2xl font-bold text-gray-900 mb-6"
        th:text="${title}">캠퍼스 위치</h2>

    <div class="flex flex-col md:flex-row gap-8">


        <div class="md:w-1/2">
            <div class="rounded-lg overflow-hidden h-80">
                <iframe th:src="${mapUrl}"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <div class="md:w-1/2">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">주소</h3>
            <p class="text-gray-700 mb-4" th:text="${address}">
                서울특별시 광진구 능동로 209 (05006) 세종대학교
            </p>
            <a th:href="${linkUrl}"
               target="_blank"
               rel="noopener"
               class="px-5 py-2.5 bg-primary text-white rounded-button hover:bg-blue-600 transition inline-flex items-center">
                <i class="ri-map-pin-line mr-2"></i>
                <span th:text="${linkLabel}">오시는 길 안내</span>
            </a>
        </div>

    </div>
</section>

</body>
</html>
