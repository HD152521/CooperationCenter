<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="university-layout(univHead, univContents, univScript)">
<th:block th:replace="~{fragments/layout/main-layout :: main-layout(~{::head}, ~{::body}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .nav-item.active {
            border-left: 4px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .nav-item:hover:not(.active) {
            background-color: rgba(59, 130, 246, 0.05);
        }
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: all 0.2s ease;
        }
        input[type="checkbox"]:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            width: 0.5rem;
            height: 0.5rem;
            display: block;
            background-color: white;
            border-radius: 1px;
        }
        input[type="search"]::-webkit-search-decoration,
        input[type="search"]::-webkit-search-cancel-button,
        input[type="search"]::-webkit-search-results-button,
        input[type="search"]::-webkit-search-results-decoration {
            display: none;
        }
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: all 0.2s ease;
        }
        input[type="radio"]:checked {
            border-color: #3b82f6;
        }
        input[type="radio"]:checked::after {
            content: "";
            width: 0.5rem;
            height: 0.5rem;
            display: block;
            background-color: #3b82f6;
            border-radius: 50%;
        }
        .post-row:hover {
            background-color: rgba(59, 130, 246, 0.02);
        }
        .post-row.important {
            background-color: rgba(255, 243, 205, 0.5);
            border-left: 4px solid #f59e0b;
        }
    </style>
    <style>:root{ --header-h: 72px; }</style>
    <div th:replace="${univHead}"></div>
</head>

<body>
<div class="container mx-auto px-4 py-8 pt-16 flex flex-col md:flex-row gap-8">
    <div th:replace="~{fragments/school/universityLeftSideBar:: school-left}"></div>
    <div th:replace="${univContents}"></div>
</div>
</body>

<th:block th:fragment="script">
    <div th:replace="${univScript}"></div>
</th:block>

</th:block>
</th:block>
</html>
