<!DOCTYPE html>
<html lang="ko" th:fragment="base(base_head, base_body)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
    <style>
        @font-face {
            font-family: 'PretendardVariable';
            src: url('/fonts/PretendardVariable.woff2') format('woff2');
            font-display: swap;
        }

        body {
            font-family: 'PretendardVariable', sans-serif;
        }
    </style>

    <th:block th:replace="${base_head}"></th:block>
            
    <!-- Bundled and minified JavaScript for the homepage -->
    <script src="/js/homepage/build/bundle.js" defer></script>
    <link rel="stylesheet" href="/js/css/output.css"/>
</head>
<body class="min-h-screen">
<th:block th:replace="${base_body}"></th:block>
</body>
</html>
