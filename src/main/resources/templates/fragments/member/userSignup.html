<div th:fragment="userSignup">
    <div class="space-y-5">
        <!-- 대표자 이름 -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">사용자 이름 <span
                    class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="홍길동"/>
        </div>
        <!-- 아이디(이메일) -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">아이디(이메일) <span
                    class="text-red-500">*</span></label>
            <div class="flex gap-3">
                <input type="email" id="email" name="email" required
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                       placeholder="example@domain.com"/>
                <button type="button" id="checkUsername"
                        class="whitespace-nowrap !rounded-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition">
                    중복확인
                </button>
            </div>
            <p id="usernameStatus" class="mt-1 text-sm text-gray-500">
                이메일 형식으로 입력해주세요. </p>
        </div>
        <!-- 비밀번호 -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 <span
                    class="text-red-500">*</span></label>
            <div class="relative">
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                       placeholder="비밀번호를 입력해주세요"/>
                <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-gray-500">
                    <i class="ri-eye-line"></i>
                </button>
            </div>
            <div class="password-strength-meter mt-2">
                <div id="passwordStrength" class="bg-gray-300" style="width: 0%"></div>
            </div>
            <p id="passwordStrengthText" class="mt-1 text-sm text-gray-500">
                영문, 숫자, 특수문자 조합 8자리 이상 </p>
        </div>
        <!-- 비밀번호 확인 -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인 <span
                    class="text-red-500">*</span></label>
            <div class="relative">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                       placeholder="비밀번호를 다시 입력해주세요"/>
                <button type="button" id="toggleConfirmPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-gray-500">
                    <i class="ri-eye-line"></i>
                </button>
            </div>
            <p id="passwordMatch" class="mt-1 text-sm"></p>
        </div>

        <div>
            <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">생년월일 <span
                    class="text-red-500">*</span></label>
            <input type="date" id="birthDate" name="birthdate" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   max="2025-12-31" placeholder="YYYY-MM-DD"/>
        </div>

        <div>
            <label for="telNum" class="block text-sm font-medium text-gray-700 mb-1">사용자 전화번호 <span
                    class="text-red-500">*</span></label>
            <input type="tel" id="telNum" name="telNum" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="02-1234-5678"/>
            <p class="mt-1 text-sm text-gray-500">
                '-' 없이 숫자만 입력해주세요 </p>
        </div>
        <!-- 대표자 휴대폰 번호 -->
        <div>
            <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">사용자 휴대폰 번호 <span
                    class="text-red-500">*</span></label>
            <input type="tel" id="mobile" name="mobile" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="010-1234-5678"/>
            <p class="mt-1 text-sm text-gray-500">
                '-' 없이 숫자만 입력해주세요 </p>
        </div>
        <!-- 대표자 주소 -->
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">사용자 주소 <span
                    class="text-red-500">*</span></label>
            <div class="flex gap-3 mb-2">
                <input type="text" id="address" name="address" readonly required
                       class="w-32 px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                       placeholder="우편번호"/>
                <button type="button" id="searchAddress"
                        class="whitespace-nowrap !rounded-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition"
                        onclick="openPostcode('member')">
                    한국 주소 검색
                </button>
                <button type="button" id="openChineseModal"
                        class="whitespace-nowrap !rounded-button bg-blue-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition openChineseModal"
                        data-target="address">
                    중국 주소 검색
                </button>
            </div>
            <input type="text" id="address1" name="address1" readonly required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition mb-2"
                   placeholder="기본 주소"/>
            <input type="text" id="address2" name="address2" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="상세 주소"/>
        </div>
    </div>
</div>
