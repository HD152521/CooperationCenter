<div th:fragment="agencyAlreadySignup">
    <div class="space-y-5">
        <div>
            <label for="checkAgencyName" class="block text-sm font-medium text-gray-700 mb-1">留学机构名称 <span
                    class="text-red-500">*</span></label>
            <input type="text" id="checkAgencyName" name="checkAgencyName" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="全球留学机构"/>
        </div>

        <div>
            <label for="checkOwnerEmail" class="block text-sm font-medium text-gray-700 mb-1">负责人邮箱 <span
                    class="text-red-500">*</span></label>
            <input type="email" id="checkOwnerEmail" name="checkOwnerEmail" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                   placeholder="adf@asdf.com"/>
        </div>

    </div>
</div>
