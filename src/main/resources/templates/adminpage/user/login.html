<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3498DB",
                        secondary: "#2C3E50",
                    },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        .login-card {
            background: linear-gradient(145deg, #2C2C3A, #232331);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .input-field {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: rgba(55, 65, 81, 1);
        }
        .login-button {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background: linear-gradient(135deg, #2980B9, #21618C);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
        }
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #E74C3C;
        }
    </style>
</head>
<body
        class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 min-h-screen flex items-center justify-center p-4"
>
<div class="login-card rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
        <h1 class="font-['Pacifico'] text-3xl text-white mb-2">logo</h1>
        <h2 class="text-xl font-bold text-white mb-2">관리자 로그인</h2>
        <p class="text-gray-400">시스템 관리를 위해 로그인하세요</p>
    </div>
    <form id="login-form" class="space-y-6">
        <div>
            <label
                    for="admin-id"
                    class="block text-sm font-medium text-gray-300 mb-2"
            >관리자 ID</label
            >
            <div class="relative">
                <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                    <div
                            class="w-5 h-5 flex items-center justify-center text-gray-400"
                    >
                        <i class="ri-user-line"></i>
                    </div>
                </div>
                <input
                        type="text"
                        id="admin-id"
                        name="admin-id"
                        class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-400 border-none focus:outline-none text-sm"
                        placeholder="관리자 ID를 입력하세요"
                        required
                />
            </div>
        </div>
        <div>
            <label
                    for="password"
                    class="block text-sm font-medium text-gray-300 mb-2"
            >비밀번호</label
            >
            <div class="relative">
                <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                    <div
                            class="w-5 h-5 flex items-center justify-center text-gray-400"
                    >
                        <i class="ri-lock-line"></i>
                    </div>
                </div>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-field w-full pl-10 pr-12 py-3 rounded-lg text-white placeholder-gray-400 border-none focus:outline-none text-sm"
                        placeholder="비밀번호를 입력하세요"
                        required
                />
                <button
                        type="button"
                        id="toggle-password"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                    <div
                            class="w-5 h-5 flex items-center justify-center text-gray-400 hover:text-gray-300 transition-colors"
                    >
                        <i class="ri-eye-line" id="eye-icon"></i>
                    </div>
                </button>
            </div>
        </div>
        <div
                id="error-message"
                class="error-message p-3 rounded-lg text-sm hidden"
        >
            <div class="flex items-center">
                <div class="w-4 h-4 flex items-center justify-center mr-2">
                    <i class="ri-error-warning-line"></i>
                </div>
                <span id="error-text"></span>
            </div>
        </div>
        <button
                type="submit"
                class="login-button w-full py-3 px-4 rounded-button text-white font-medium text-sm whitespace-nowrap"
        >
            <span id="login-text">로그인</span>
            <div id="loading-spinner" class="hidden inline-flex items-center">
                <div class="w-4 h-4 flex items-center justify-center mr-2">
                    <i class="ri-loader-4-line animate-spin"></i>
                </div>
                로그인 중...
            </div>
        </button>
    </form>
    <div class="mt-6 text-center">
        <p class="text-xs text-gray-500">관리자 계정으로만 접근 가능합니다</p>
    </div>
</div>
<script id="password-toggle">
    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
        toggleButton.addEventListener("click", function () {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            eyeIcon.className = isPassword ? "ri-eye-off-line" : "ri-eye-line";
        });
    });
</script>
<script id="login-validation">
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        const loginText = document.getElementById("login-text");
        const loadingSpinner = document.getElementById("loading-spinner");
        const adminIdInput = document.getElementById("admin-id");
        const passwordInput = document.getElementById("password");
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove("hidden");
        }
        function hideError() {
            errorMessage.classList.add("hidden");
        }
        function showLoading() {
            loginText.classList.add("hidden");
            loadingSpinner.classList.remove("hidden");
        }
        function hideLoading() {
            loginText.classList.remove("hidden");
            loadingSpinner.classList.add("hidden");
        }
        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            hideError();
            const email = adminIdInput.value.trim();
            const password = passwordInput.value.trim();
            if (!email || !password) {
                showError("관리자 ID와 비밀번호를 모두 입력해주세요.");
                return;
            }
            if (email.length < 4) {
                showError("관리자 ID는 4자 이상이어야 합니다.");
                return;
            }
            if (email.length < 6) {
                showError("비밀번호는 6자 이상이어야 합니다.");
                return;
            }
            const loginDto = {
                email: email,
                password: password
            };

            showLoading();
            try {
                const response = await fetch(memberUrl + "/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginDto)
                });

                const responseBody = await response.json();

                if (response.ok && responseBody.isSuccess) {
                    // 로그인 성공 시 처리
                    console.log("✅ 로그인 성공");
                    const modal = document.createElement("div");
                    modal.className =
                        "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                    modal.innerHTML = `
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
      <div class="text-center">
      <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-4">
      <i class="ri-checkbox-circle-line text-3xl text-green-500"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">로그인 성공!</h3>
      <p class="text-sm text-gray-500 mb-6">환영합니다. 로그인이 완료되었습니다.</p>
      <button type="button" class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none whitespace-nowrap">
      확인
      </button>
      </div>
      </div>
      `;
                    document.body.appendChild(modal);
                    const confirmButton = modal.querySelector("button");
                    confirmButton.addEventListener("click", () => {
                        modal.remove();
                        window.location.href = "/admin/home"; // 원하는 페이지로 리다이렉트
                    });
                    modal.addEventListener("click", (e) => {
                        if (e.target === modal) {
                            modal.remove();
                            window.location.href = "/admin/home"; // 원하는 페이지로 리다이렉트
                        }
                    });


                } else {
                    // 실패 시 오류 메시지 출력
                    console.warn("❌ 로그인 실패:", responseBody.message || "알 수 없는 오류");
                    const modal = document.createElement("div");
                    modal.className =
                        "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                    modal.innerHTML = `
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
      <div class="text-center">
      <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4">
      <i class="ri-close-circle-line text-3xl text-red-500"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">로그인 실패</h3>
      <p class="text-sm text-gray-500 mb-6">이메일/아이디 또는 비밀번호를 확인해주세요.</p>
      <button type="button" class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none whitespace-nowrap">
      다시 시도
      </button>
      </div>
      </div>
      `;
                    document.body.appendChild(modal);
                    const retryButton = modal.querySelector("button");
                    retryButton.addEventListener("click", () => {
                        modal.remove();
                    });
                    modal.addEventListener("click", (e) => {
                        if (e.target === modal) {
                            modal.remove();
                        }
                    });
                }
            } catch (err) {
                console.error("🚨 네트워크 또는 서버 오류:", err);
                alert("로그인 중 오류가 발생했습니다.");
            }
        });
        adminIdInput.addEventListener("input", hideError);
        passwordInput.addEventListener("input", hideError);
    });
</script>
<script id="input-focus-effects">
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".input-field");
        inputs.forEach((input) => {
            input.addEventListener("focus", function () {
                this.parentElement.classList.add("focused");
            });
            input.addEventListener("blur", function () {
                this.parentElement.classList.remove("focused");
            });
        });
    });
</script>
<script src="/js/homepage/url.js"></script>
</body>
</html>
