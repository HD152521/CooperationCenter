<script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

<textarea id="editor"></textarea>

<script>
    ClassicEditor
        .create(document.querySelector('#editor'), {
            ckfinder: {
                // 이미지를 업로드할 백엔드 URL
                uploadUrl: '/upload/image'  // 여기에 백엔드 이미지 업로드 API 작성
            }
        })
        .catch(error => {
            console.error(error);
        });
</script>
