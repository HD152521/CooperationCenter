<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>401 - 접근 권한 없음</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        secondary: "#64748b",
                    },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
<div class="max-w-md w-full text-center">
    <div class="relative mb-8">
        <div class="text-9xl font-bold text-gray-800 select-none">401</div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div
                    class="w-24 h-24 flex items-center justify-center bg-red-900/20 rounded-full"
            >
                <i class="ri-shield-cross-line text-4xl text-red-500"></i>
            </div>
        </div>
    </div>
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-100 mb-4">
            접근 권한이 없습니다
        </h1>
        <p class="text-gray-400 leading-relaxed">
            해당 페이지에 접근할 수 있는 권한이 없습니다.<br />
            로그인이 필요하거나 관리자의 승인이 필요할 수 있습니다.
        </p>
    </div>
    <div class="space-y-4">
        <button
                class="w-full bg-primary text-white px-6 py-3 !rounded-button font-medium hover:bg-blue-700 transition-colors whitespace-nowrap"
        >
            홈으로 이동
        </button>
        <button
                class="w-full border border-gray-700 text-gray-300 px-6 py-3 !rounded-button font-medium hover:bg-gray-800 transition-colors whitespace-nowrap"
        >
            로그인 페이지로
        </button>
    </div>
    <div class="mt-12 text-sm text-gray-500">
        <p>문제가 지속되면 관리자에게 문의하세요.</p>
    </div>
</div>
<script id="button-interactions">
    document.addEventListener("DOMContentLoaded", function () {
        const homeButton = document.querySelector("button:first-of-type");
        const loginButton = document.querySelector("button:last-of-type");
        homeButton.addEventListener("click", function () {
            window.location.href = "/";
        });
        loginButton.addEventListener("click", function () {
            window.location.href = "/login";
        });
    });
</script>
</body>
</html>
