<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유학원 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>

    <!--   한국 주소검색-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!--    중국 주소 검색-->
    <script src="https://map.qq.com/api/js?v=2.exp&key=DC7BZ-EPNWL-3R6PE-MFU2I-VCHAO-FUB4R"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#4F46E5", secondary: "#6366F1" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .password-strength-meter {
            height: 4px;
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 4px;
        }
        .password-strength-meter div {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .file-drop-area {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-drop-area.drag-over {
            border-color: #4F46E5;
            background-color: rgba(79, 70, 229, 0.05);
        }
        .preview-image {
            max-height: 150px;
            max-width: 100%;
            object-fit: contain;
            margin-top: 1rem;
        }
    </style>
<!--    주소 검색 스타일-->
    <style>
        label{display:block;margin:8px 0 4px} input{width:100%;padding:8px}
        #postcode-layer{display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
            z-index:9999;width:360px;height:480px;border:1px solid #ccc;background:#fff}
        #close{position:absolute;right:8px;top:8px;cursor:pointer}
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="max-w-4xl mx-auto p-6 md:p-8">
    <div class="bg-white rounded-lg shadow-md p-6 md:p-8 mb-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">유학원 회원가입</h1>
            <p class="text-gray-600 mt-2">
                유학원 서비스 이용을 위한 회원가입 양식입니다.
            </p>
        </div>
        <form
                id="signupForm"
                action="/api/v1/member/signup"
                method="POST"
                class="space-y-8"
        >
            <!-- 대표자 정보 섹션 -->
            <div>
                <h2
                        class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200"
                >
                    대표자 정보
                </h2>
                <div class="space-y-5">
                    <!-- 대표자 이름 -->
                    <div>
                        <label
                                for="name"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 이름 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="홍길동"
                        />
                    </div>
                    <!-- 아이디(이메일) -->
                    <div>
                        <label
                                for="email"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >아이디(이메일) <span class="text-red-500">*</span></label
                        >
                        <div class="flex gap-3">
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                    class="flex-1 px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                    placeholder="example@domain.com"
                            />
                            <button
                                    type="button"
                                    id="checkUsername"
                                    class="whitespace-nowrap !rounded-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition"
                            >
                                중복확인
                            </button>
                        </div>
                        <p id="usernameStatus" class="mt-1 text-sm text-gray-500">
                            이메일 형식으로 입력해주세요.
                        </p>
                    </div>
                    <!-- 비밀번호 -->
                    <div>
                        <label
                                for="password"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >비밀번호 <span class="text-red-500">*</span></label
                        >
                        <div class="relative">
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                    placeholder="비밀번호를 입력해주세요"
                            />
                            <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-gray-500"
                            >
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <div class="password-strength-meter mt-2">
                            <div
                                    id="passwordStrength"
                                    class="bg-gray-300"
                                    style="width: 0%"
                            ></div>
                        </div>
                        <p id="passwordStrengthText" class="mt-1 text-sm text-gray-500">
                            영문, 숫자, 특수문자 조합 8자리 이상
                        </p>
                    </div>
                    <!-- 비밀번호 확인 -->
                    <div>
                        <label
                                for="confirmPassword"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >비밀번호 확인 <span class="text-red-500">*</span></label
                        >
                        <div class="relative">
                            <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                    placeholder="비밀번호를 다시 입력해주세요"
                            />
                            <button
                                    type="button"
                                    id="toggleConfirmPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-gray-500"
                            >
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <p id="passwordMatch" class="mt-1 text-sm"></p>
                    </div>

                    <div>
                        <label
                                for="birthDate"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >생년월일 <span class="text-red-500">*</span></label>
                        <input
                                type="date"
                                id="birthDate"
                                name="birthdate"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                max="2025-12-31"
                                placeholder="YYYY-MM-DD"
                        />
                    </div>

                    <div>
                        <label
                                for="telNum"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 전화번호 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="tel"
                                id="telNum"
                                name="telNum"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="02-1234-5678"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            '-' 없이 숫자만 입력해주세요
                        </p>
                    </div>
                    <!-- 대표자 휴대폰 번호 -->
                    <div>
                        <label
                                for="mobile"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 휴대폰 번호 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="tel"
                                id="mobile"
                                name="mobile"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="010-1234-5678"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            '-' 없이 숫자만 입력해주세요
                        </p>
                    </div>
                    <!-- 대표자 주소 -->
                    <div>
                        <label
                                for="address"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 주소 <span class="text-red-500">*</span></label
                        >
                        <div class="flex gap-3 mb-2">
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    readonly
                                    required
                                    class="w-32 px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                    placeholder="우편번호"
                            />
                            <button
                                    type="button"
                                    id="searchAddress"
                                    class="whitespace-nowrap !rounded-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition"
                                    onclick="openPostcode('member')"
                            >
                                한국 주소 검색
                            </button>
                            <button
                                    type="button"
                                    id="openChineseModal"
                                    class="whitespace-nowrap !rounded-button bg-blue-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition openChineseModal"
                                    data-target="address"
                            >
                                    중국 주소 검색
                            </button>
                        </div>
                        <input
                                type="text"
                                id="address1"
                                name="address1"
                                readonly
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition mb-2"
                                placeholder="기본 주소"
                        />
                        <input
                                type="text"
                                id="address2"
                                name="address2"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="상세 주소"
                        />
                    </div>
                </div>
            </div>
            <!-- 유학원 정보 섹션 -->
            <div>
                <h2
                        class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200"
                >
                    유학원 정보
                </h2>
                <div class="space-y-5">
                    <!-- 유학원 이름 -->
                    <div>
                        <label
                                for="agencyName"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >유학원 이름 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="text"
                                id="agencyName"
                                name="agencyName"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="글로벌 유학원"
                        />
                    </div>
                    <!-- 대표자 전화번호 -->
                    <div>
                        <label
                                for="owner"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 성함 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="text"
                                id="owner"
                                name="owner"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="김**"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            대표자 성함을 입력해주세요.
                        </p>
                    </div>
                    <div>
                        <label
                                for="owner"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >대표자 이메일 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="email"
                                id="agencyEmail"
                                name="agencyEmail"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="adf@asdf.com"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            대표자 이메일을 입력해주세요
                        </p>
                    </div>
                    <div>
                        <label
                                for="agencyPhone"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >유학원 전화번호 <span class="text-red-500">*</span></label
                        >
                        <input
                                type="tel"
                                id="agencyPhone"
                                name="agencyPhone"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="010-1234-5678"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            '-' 없이 숫자만 입력해주세요
                        </p>
                    </div>

                    <!-- 유학원 위치 -->
                    <div>
                        <label
                                for="agencyAddress"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >유학원 위치 <span class="text-red-500">*</span></label
                        >
                        <div class="flex gap-3 mb-2">
                            <input
                                    type="text"
                                    id="agencyAddress"
                                    name="agencyAddress"
                                    readonly
                                    required
                                    class="w-32 px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                    placeholder="우편번호"
                            />
                            <button
                                    type="button"
                                    id="searchAgencyAddress"
                                    class="whitespace-nowrap !rounded-button bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 font-medium transition"
                                    onclick="openPostcode('agency')"
                            >
                               한국 주소 검색
                            </button>
                            <button
                                    type="button"
                                    class="whitespace-nowrap !rounded-button bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-3 font-medium transition openChineseModal"
                                    data-target="agency"
                            >
                                중국 주소 검색
                            </button>
                        </div>
                        <input
                                type="text"
                                id="agencyAddress1"
                                name="agencyAddress1"
                                readonly
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition mb-2"
                                placeholder="기본 주소"
                        />
                        <input
                                type="text"
                                id="agencyAddress2"
                                name="agencyAddress2"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                placeholder="상세 주소"
                        />
                    </div>

                    <!-- 유학원 지역 선택 -->
                    <div>
                        <label
                                for="agencyRegion"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >유학원 지역 <span class="text-red-500">*</span></label
                        >
                        <div class="relative">
                            <select
                                    id="agencyRegion"
                                    name="agencyRegion"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary outline-none transition appearance-none pr-8"
                            >
                                <option value="" disabled selected>
                                    지역을 선택해주세요
                                </option>
                                <option value="北京市">北京市</option>
                                <option value="天津市">天津市</option>
                                <option value="上海市">上海市</option>
                                <option value="重庆市">重庆市</option>
                                <option value="河北省">河北省</option>
                                <option value="山西省">山西省</option>
                                <option value="辽宁省">辽宁省</option>
                                <option value="吉林省">吉林省</option>
                                <option value="黑龙江省">黑龙江省</option>
                                <option value="江苏省">江苏省</option>
                                <option value="浙江省">浙江省</option>
                                <option value="安徽省">安徽省</option>
                                <option value="福建省">福建省</option>
                                <option value="江西省">江西省</option>
                                <option value="山东省">山东省</option>
                                <option value="河南省">河南省</option>
                                <option value="湖北省">湖北省</option>
                                <option value="湖南省">湖南省</option>
                                <option value="广东省">广东省</option>
                                <option value="海南省">海南省</option>
                                <option value="四川省">四川省</option>
                                <option value="贵州省">贵州省</option>
                                <option value="云南省">云南省</option>
                                <option value="陕西省">陕西省</option>
                                <option value="甘肃省">甘肃省</option>
                                <option value="青海省">青海省</option>
                                <option value="内蒙古自治区">内蒙古自治区</option>
                                <option value="广西壮族自治区">广西壮族自治区</option>
                                <option value="西藏自治区">西藏自治区</option>
                                <option value="宁夏回族自治区">宁夏回族自治区</option>
                                <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                                <option value="香港特别行政区">香港特别行政区</option>
                                <option value="澳门特别行政区">澳门特别行政区</option>
                            </select>
                            <div
                                    class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 flex items-center justify-center text-gray-500 pointer-events-none"
                            >
                                <i class="ri-arrow-down-s-line"></i>
                            </div>
                        </div>
                    </div>
                    <!-- 유학원 대표 이미지 업로드 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1"
                        >유학원 대표 이미지 <span class="text-red-500">*</span></label
                        >
                        <div id="imageDropArea" class="file-drop-area">
                            <div class="flex flex-col items-center">
                                <div
                                        class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full mb-2"
                                >
                                    <i class="ri-image-add-line text-gray-500 ri-xl"></i>
                                </div>
                                <p class="text-sm text-gray-700 font-medium">
                                    이미지를 여기에 끌어다 놓거나
                                </p>
                                <p class="text-sm text-gray-500 mb-3">
                                    JPG, PNG, GIF 파일 (최대 5MB)
                                </p>
                                <label
                                        for="agencyImage"
                                        class="whitespace-nowrap !rounded-button bg-primary hover:bg-primary/90 text-white px-4 py-2 font-medium transition cursor-pointer"
                                >
                                    파일 선택
                                </label>
                                <input
                                        type="file"
                                        id="agencyImage"
                                        name="agencyImage"
                                        accept="image/jpeg, image/png, image/gif"
                                        class="hidden"
                                />
                            </div>
                            <div id="imagePreviewContainer" class="hidden mt-4">
                                <img
                                        id="imagePreview"
                                        src="#"
                                        alt="미리보기"
                                        class="preview-image mx-auto"
                                />
                                <div class="flex justify-center mt-2">
                                    <button
                                            type="button"
                                            id="removeImage"
                                            class="text-sm text-red-500 hover:text-red-700"
                                    >
                                        삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 사업자 등록증 업로드 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1"
                        >사업자 등록증 <span class="text-red-500">*</span></label
                        >
                        <div id="licenseDropArea" class="file-drop-area">
                            <div class="flex flex-col items-center">
                                <div
                                        class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-full mb-2"
                                >
                                    <i class="ri-file-upload-line text-gray-500 ri-xl"></i>
                                </div>
                                <p class="text-sm text-gray-700 font-medium">
                                    파일을 여기에 끌어다 놓거나
                                </p>
                                <p class="text-sm text-gray-500 mb-3">
                                    PDF, JPG, PNG 파일 (최대 10MB)
                                </p>

<script id="passwordStrengthScript">
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordStrength = document.getElementById("passwordStrength");
        const passwordStrengthText = document.getElementById("passwordStrengthText");
        const passwordMatch = document.getElementById("passwordMatch");
        passwordInput.addEventListener("input", function () {
            const password = passwordInput.value;
            let strength = 0;
            let message = "";
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 25;
            passwordStrength.style.width = `${Math.min(strength, 100)}%`;
            if (strength < 25) {
                passwordStrength.className = "bg-red-500";
                message = "매우 약함";
            } else if (strength < 50) {
                passwordStrength.className = "bg-orange-500";
                message = "약함";
            } else if (strength < 75) {
                passwordStrength.className = "bg-yellow-500";
                message = "보통";
            } else {
                passwordStrength.className = "bg-green-500";
                message = "강함";
            }
            passwordStrengthText.textContent = `비밀번호 강도: ${message} (영문, 숫자, 특수문자 조합 8자리 이상)`;
            // 비밀번호 일치 여부 확인
            checkPasswordMatch();
        });
        confirmPasswordInput.addEventListener("input", checkPasswordMatch);
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword === "") {
                passwordMatch.textContent = "";
                passwordMatch.className = "mt-1 text-sm";
            } else if (password === confirmPassword) {
                passwordMatch.textContent = "비밀번호가 일치합니다.";
                passwordMatch.className = "mt-1 text-sm text-green-600";
            } else {
                passwordMatch.textContent = "비밀번호가 일치하지 않습니다.";
                passwordMatch.className = "mt-1 text-sm text-red-600";
            }
        }
    });
</script>
<script id="fileUploadScript">
    document.addEventListener("DOMContentLoaded", function () {
        // 이미지 업로드 처리
        const imageDropArea = document.getElementById("imageDropArea");
        const agencyImage = document.getElementById("agencyImage");
        const imagePreviewContainer = document.getElementById(
            "imagePreviewContainer",
        );
        const imagePreview = document.getElementById("imagePreview");
        const removeImage = document.getElementById("removeImage");
        // 사업자 등록증 업로드 처리
        const licenseDropArea = document.getElementById("licenseDropArea");
        const businessLicense = document.getElementById("businessLicense");
        const licenseFileInfo = document.getElementById("licenseFileInfo");
        const licenseFileName = document.getElementById("licenseFileName");
        const licenseFileSize = document.getElementById("licenseFileSize");
        const removeLicense = document.getElementById("removeLicense");
        // 이미지 파일 처리 함수
        function handleImageFile(file) {
            if (file) {
                // 파일 유효성 검사
                const validTypes = ["image/jpeg", "image/png", "image/gif"];
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (!validTypes.includes(file.type)) {
                    alert("JPG, PNG, GIF 파일만 업로드 가능합니다.");
                    return;
                }
                if (file.size > maxSize) {
                    alert("파일 크기는 5MB 이하여야 합니다.");
                    return;
                }
                // 미리보기 생성
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        }
        // 사업자 등록증 파일 처리 함수
        function handleLicenseFile(file) {
            if (file) {
                // 파일 유효성 검사
                const validTypes = ["application/pdf", "image/jpeg", "image/png"];
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (!validTypes.includes(file.type)) {
                    alert("PDF, JPG, PNG 파일만 업로드 가능합니다.");
                    return;
                }
                if (file.size > maxSize) {
                    alert("파일 크기는 10MB 이하여야 합니다.");
                    return;
                }
                // 파일 정보 표시
                licenseFileName.textContent = file.name;
                licenseFileSize.textContent = formatFileSize(file.size);
                licenseFileInfo.classList.remove("hidden");
            }
        }
        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + " B";
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
            else return (bytes / 1048576).toFixed(1) + " MB";
        }
        // 이미지 업로드 이벤트
        agencyImage.addEventListener("change", function (e) {
            handleImageFile(this.files[0]);
        });
        // 이미지 드래그 앤 드롭
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
            imageDropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        ["dragenter", "dragover"].forEach((eventName) => {
            imageDropArea.addEventListener(
                eventName,
                function () {
                    imageDropArea.classList.add("drag-over");
                },
                false,
            );
        });
        ["dragleave", "drop"].forEach((eventName) => {
            imageDropArea.addEventListener(
                eventName,
                function () {
                    imageDropArea.classList.remove("drag-over");
                },
                false,
            );
        });
        imageDropArea.addEventListener(
            "drop",
            function (e) {
                const file = e.dataTransfer.files[0];
                agencyImage.files = e.dataTransfer.files;
                handleImageFile(file);
            },
            false,
        );
        // 이미지 제거
        removeImage.addEventListener("click", function () {
            agencyImage.value = "";
            imagePreview.src = "#";
            imagePreviewContainer.classList.add("hidden");
        });
        // 사업자 등록증 업로드 이벤트
        businessLicense.addEventListener("change", function (e) {
            handleLicenseFile(this.files[0]);
        });
        // 사업자 등록증 드래그 앤 드롭
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
            licenseDropArea.addEventListener(eventName, preventDefaults, false);
        });
        ["dragenter", "dragover"].forEach((eventName) => {
            licenseDropArea.addEventListener(
                eventName,
                function () {
                    licenseDropArea.classList.add("drag-over");
                },
                false,
            );
        });
        ["dragleave", "drop"].forEach((eventName) => {
            licenseDropArea.addEventListener(
                eventName,
                function () {
                    licenseDropArea.classList.remove("drag-over");
                },
                false,
            );
        });
        licenseDropArea.addEventListener(
            "drop",
            function (e) {
                const file = e.dataTransfer.files[0];
                businessLicense.files = e.dataTransfer.files;
                handleLicenseFile(file);
            },
            false,
        );
        // 사업자 등록증 제거
        removeLicense.addEventListener("click", function () {
            businessLicense.value = "";
            licenseFileInfo.classList.add("hidden");
        });
    });
</script>
<script id="checkboxScript">
    document.addEventListener("DOMContentLoaded", function () {
        const agreeAll = document.getElementById("agreeAll");
        const agreeAllBox = document.getElementById("agreeAllBox");
        const agreeTerms = document.getElementById("agreeTerms");
        const agreeTermsBox = document.getElementById("agreeTermsBox");
        const agreePrivacy = document.getElementById("agreePrivacy");
        const agreePrivacyBox = document.getElementById("agreePrivacyBox");
        const agreeMarketing = document.getElementById("agreeMarketing");
        const agreeMarketingBox = document.getElementById("agreeMarketingBox");
        // 체크박스 토글 함수
        function toggleCheckbox(checkbox, box) {
            checkbox.checked = !checkbox.checked;
            updateCheckboxStyle(checkbox, box);
        }
        // 체크박스 스타일 업데이트
        function updateCheckboxStyle(checkbox, box) {
            if (checkbox.checked) {
                box.classList.add("bg-primary", "border-primary");
                box.querySelector("i").classList.remove("hidden");
            } else {
                box.classList.remove("bg-primary", "border-primary");
                box.querySelector("i").classList.add("hidden");
            }
        }
        // 전체 동의 업데이트
        function updateAgreeAll() {
            const allChecked =
                agreeTerms.checked && agreePrivacy.checked && agreeMarketing.checked;
            agreeAll.checked = allChecked;
            updateCheckboxStyle(agreeAll, agreeAllBox);
        }
        // 개별 체크박스 업데이트
        function updateIndividualCheckboxes() {
            agreeTerms.checked = agreeAll.checked;
            agreePrivacy.checked = agreeAll.checked;
            agreeMarketing.checked = agreeAll.checked;
            updateCheckboxStyle(agreeTerms, agreeTermsBox);
            updateCheckboxStyle(agreePrivacy, agreePrivacyBox);
            updateCheckboxStyle(agreeMarketing, agreeMarketingBox);
        }
        // 전체 동의 클릭 이벤트
        agreeAllBox.addEventListener("click", function () {
            toggleCheckbox(agreeAll, agreeAllBox);
            updateIndividualCheckboxes();
        });
        // 개별 체크박스 클릭 이벤트
        agreeTermsBox.addEventListener("click", function () {
            toggleCheckbox(agreeTerms, agreeTermsBox);
            updateAgreeAll();
        });
        agreePrivacyBox.addEventListener("click", function () {
            toggleCheckbox(agreePrivacy, agreePrivacyBox);
            updateAgreeAll();
        });
        agreeMarketingBox.addEventListener("click", function () {
            toggleCheckbox(agreeMarketing, agreeMarketingBox);
            updateAgreeAll();
        });
    });
</script>

<!--중국 주소 검색-->
<div id="chinese-address-modal"
     class="hidden fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2
            z-[9999] w-[400px] bg-white border border-gray-300 shadow-lg rounded-lg p-5">
    <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h4 class="text-lg font-semibold text-gray-700">중국 주소 검색</h4>
        <button id="closeChineseModal" class="text-gray-500 hover:text-gray-700">
            <i class="ri-close-line ri-lg"></i>
        </button>
    </div>

    <input
            type="text"
            id="chineseAddressInput"
            placeholder="예: 上海市徐汇区漕溪北路333号"
            class="w-full border border-gray-300 rounded-button px-4 py-2 mb-3 focus:ring-2 focus:ring-primary outline-none"
    />

    <ul id="chineseAddressList"
        class="border border-gray-200 rounded-lg max-h-60 overflow-y-auto hidden">
    </ul>
</div>


<script id="chinese-address-modal-script">
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("chinese-address-modal");
        const closeBtn = document.getElementById("closeChineseModal");
        const input = document.getElementById("chineseAddressInput");
        const list = document.getElementById("chineseAddressList");

        // 여러 버튼(회원 / 유학원) 공용
        const openBtns = document.querySelectorAll(".openChineseModal");
        let currentTarget = null;

        // 모달 열기
        openBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                currentTarget = btn.dataset.target; // "address" or "agency"
                modal.classList.remove("hidden");
                input.value = "";
                list.innerHTML = "";
                list.classList.add("hidden");
                input.focus();
            });
        });

        // 모달 닫기
        closeBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            list.innerHTML = "";
            list.classList.add("hidden");
        });

        // 입력 시 자동완성 검색 (디바운스)
        let debounceTimer;
        input.addEventListener("input", () => {
            const keyword = input.value.trim();
            if (!keyword) {
                list.classList.add("hidden");
                return;
            }
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => fetchSuggestions(keyword), 300);
        });

        async function fetchSuggestions(keyword) {
            const url = `/api/v1/tencent/address?keyword=${encodeURIComponent(keyword)}`;
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                console.log("Tencent API result:", data);

                if (!data || !data.data || data.data.length === 0) {
                    list.classList.add("hidden");
                    return;
                }

                list.classList.remove("hidden");
                list.innerHTML = data.data
                    .map(
                        (item, i) => `
                        <li data-index="${i}" class="px-3 py-2 hover:bg-gray-100 cursor-pointer border-b last:border-0">
                            <span class="font-medium">${item.title}</span>
                            <p class="text-sm text-gray-500">${item.address}</p>
                        </li>`
                    )
                    .join("");

                list.querySelectorAll("li").forEach(li => {
                    li.addEventListener("click", () => {
                        const idx = li.dataset.index;
                        const sel = data.data[idx];
                        applyChineseAddress(sel);
                    });
                });
            } catch (err) {
                console.error("Tencent Suggestion API Error:", err);
            }
        }

        // 선택 시 address or agency에 값 채우기
        function applyChineseAddress(sel) {
            const addr1 = `${sel.province || ""} ${sel.city || ""} ${sel.district || ""}`.trim();
            const addr2 = `${sel.title || ""} ${sel.address || ""}`.trim();
            const adcode = sel.adcode || "";

            if (currentTarget === "address") {
                document.getElementById("address").value = adcode;
                document.getElementById("address1").value = addr1;
                document.getElementById("address2").value = addr2;
            } else if (currentTarget === "agency") {
                document.getElementById("agencyAddress").value = adcode;
                document.getElementById("agencyAddress1").value = addr1;
                document.getElementById("agencyAddress2").value = addr2;
            }

            modal.classList.add("hidden");
            list.innerHTML = "";
            list.classList.add("hidden");
        }
    });
</script>
