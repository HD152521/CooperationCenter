<div class="w-full md:w-64 flex-shrink-0" th:fragment="school-left">
    <div class="bg-white rounded shadow p-4">
        <div class="font-['Pacifico'] text-2xl text-primary mb-6 text-center">logo</div>

        <nav>
            <ul class="space-y-1">
                <li th:each="board : ${schoolBoards}">
                    <a th:href="@{'/school/' + ${school} + '/board/' + ${board.id}}"
                       th:classappend="${board.isActive ? 'active text-primary font-medium rounded' : 'text-gray-700 rounded hover:text-primary '}"
                       class="nav-item block px-4 py-3 transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="w-6 h-6 flex items-center justify-center">
                                <i class="ri-file-line"></i>
                            </div>
                            <span th:text="${board.boardTitle}">게시판</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-8 p-4 bg-blue-50 rounded text-sm">
            <h3 class="font-medium text-primary mb-2">국제 교류처 연락처</h3>
            <p class="text-gray-700 mb-1">전화: 02-1234-5678</p>
            <p class="text-gray-700 mb-1">이메일: international@university.ac.kr</p>
            <p class="text-gray-700">위치: 국제교류관 203호</p>
        </div>
    </div>
</div>
