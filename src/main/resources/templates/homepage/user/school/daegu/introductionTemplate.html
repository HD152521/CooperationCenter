<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout/main-layout :: main-layout(~{::head}, ~{::body}, ~{::script})}">
<head>
    <title th:text="${school}">학교 소개 - 대학교</title>
    <style>
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #3B82F6;
            border: 2px solid white;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -23px;
            top: 14px;
            width: 2px;
            height: calc(100% + 16px);
            background-color: #e5e7eb;
        }
        .timeline-item:last-child::after {
            display: none;
        }
        .custom-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox:checked {
            background-color: #3B82F6;
            border-color: #3B82F6;
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .nav-item.active {
            border-left: 4px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .nav-item:hover:not(.active) {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
    <style>:root{ --header-h: 72px; }</style>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8 pt-16 flex flex-col md:flex-row items-start gap-8">
        <div th:replace="~{fragments/school/universityLeftSideBar:: school-left}"></div>
</div>
</body>
</html>
