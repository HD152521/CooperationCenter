<script id="delete-modal-management">
    document.addEventListener("DOMContentLoaded", function () {
        const deleteModal = document.getElementById("delete-confirm-modal");
        const cancelDeleteBtn = document.getElementById("cancel-delete");
        const confirmDeleteBtn = document.getElementById("confirm-delete");
        let surveyToDelete = null;

        function openDeleteModal(surveyCard) {
            surveyToDelete = surveyCard;
            deleteModal.classList.remove("hidden");
            document.body.style.overflow = "hidden";
        }

        function closeDeleteModal() {
            deleteModal.classList.add("hidden");
            document.body.style.overflow = "";
            surveyToDelete = null;
        }

        // 이벤트 위임으로 모든 삭제 버튼 처리
            document.addEventListener("click", function (event) {
                const deleteBtn = event.target.closest(".delete-survey-btn");
                if (deleteBtn) {
                    const surveyCard = deleteBtn.closest(".survey-card");
                    if (surveyCard) {
                        console.log("삭제할 카드:", surveyCard);
                        openDeleteModal(surveyCard);
                    }
                }
            });

        cancelDeleteBtn.addEventListener("click", closeDeleteModal);
        confirmDeleteBtn.addEventListener("click", function () {
            console.log(surveyToDelete);
            if (surveyToDelete) {
                const surveyId = surveyToDelete.dataset.surveyId;
                console.log(surveyId);
                if(surveyId){
                    console.log("fetch하기전");
                    fetch(`/api/v1/survey/${surveyId}`, {
                        method: "DELETE"
                    })
                        .then(response => {
                            if (response.ok) {
                                surveyToDelete.remove();  // 화면에서 제거
                                closeDeleteModal();       // 모달 닫기
                                alert("삭제되었습니다.");
                            } else {
                                closeDeleteModal();
                                alert("삭제 실패");
                            }
                        })
                        .catch(error => {
                            console.error("삭제 중 오류:", error);
                            alert("서버 오류로 삭제에 실패했습니다.");
                        });
                }
            }
        });

        deleteModal.addEventListener("click", function (event) {
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        });
    });
</script>

<script id="survey-filter-management">
    document.addEventListener("DOMContentLoaded", function () {
        const statusFilter = document.querySelector("select");
        const dateFilter = document.querySelector('input[type="date"]');
        const searchInput = document.querySelector(
            'input[placeholder="설문조사 제목 검색"]',
        );
        // 현재 날짜 설정
        const today = new Date();
        const formattedDate = today.toISOString().split("T")[0];
        dateFilter.value = formattedDate;

        // 필터 적용 함수
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const status = statusFilter.value;
            const date = dateFilter.value;

            const surveyCards = document.querySelectorAll(".survey-card");
            surveyCards.forEach((card) => {
                let visible = true;
                // 제목 검색
                const title = card.querySelector("h3").textContent.toLowerCase();
                if (searchTerm && !title.includes(searchTerm)) {
                    visible = false;
                }
                // 상태 필터
                if (status !== "all") {
                    const statusBadge = card.querySelector("span").textContent;
                    if (
                        (status === "active" && statusBadge !== "진행 중") ||
                        (status === "ended" && statusBadge !== "종료") ||
                        (status === "before" && statusBadge !== "진행 전")
                    ) {
                        visible = false;
                    }
                }
                // 날짜 필터 (간단한 구현)


                // 카드 표시/숨김
                card.style.display = visible ? "" : "none";
            });
            // 정렬 적용
            const surveyContainer = document.querySelector(".grid");
            const sortedCards = Array.from(surveyContainer.children);
            sortedCards.sort((a, b) => {
                if (sort === "newest" || sort === "oldest") {
                    const dateA = new Date(
                        a
                            .querySelector(".ri-calendar-line")
                            .nextElementSibling.textContent.replace("생성일: ", ""),
                    );
                    const dateB = new Date(
                        b
                            .querySelector(".ri-calendar-line")
                            .nextElementSibling.textContent.replace("생성일: ", ""),
                    );
                    return sort === "newest" ? dateB - dateA : dateA - dateB;
                } else if (sort === "responses") {
                    const responsesA = parseInt(
                        a
                            .querySelector(".ri-user-line")
                            .nextElementSibling.textContent.match(/\d+/)[0],
                    );
                    const responsesB = parseInt(
                        b
                            .querySelector(".ri-user-line")
                            .nextElementSibling.textContent.match(/\d+/)[0],

        dateFilter.addEventListener("change", applyFilters);

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("survey-list-container");

        fetch("/api/v1/survey/getAll") // ←  리스트 반환하는 API 엔드포인트
            .then((res) => res.json())
            .then((data) => {
                if (!Array.isArray(data)) {
                    throw new Error("Invalid response format");
                }

                container.innerHTML = "";

                data.forEach((survey) => {
                    const card = document.createElement("div");
                    card.className = "survey-card bg-white rounded-lg shadow-sm overflow-hidden";

                    const surveyId = survey.surveyId;
                    card.dataset.surveyId = surveyId;
                    const createdDate = new Date(survey.createdAt);
                    const formattedDate = createdDate.toLocaleDateString("ko-KR", {
                        year: "numeric", month: "long", day: "numeric"
                    });
                    const isBefore = survey.isBefore;
                    const status = isBefore ? "진행 전" : (survey.lastDate > 0 ? "진행 중" : "종료");

                    const badgeClass = isBefore ? "bg-blue-100 text-white-800" : (survey.lastDate > 0
                        ? "bg-green-100 text-green-800"
                        : "bg-red-100 text-red-800");

                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-lg font-bold text-gray-900 line-clamp-2">
                                    ${survey.title}
                                </h3>
                                <span class="px-2 py-1 ${badgeClass} text-xs font-medium rounded-full">${status}</span>
                            </div>
                            <div class="space-y-2 mb-4 text-sm text-gray-500">
                                <div class="flex items-center">
                                    <i class="ri-calendar-line mr-2"></i>
                                    <span>생성일: ${formattedDate}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="ri-user-line mr-2"></i>
                                    <span>응답 수: ${survey.participant}명</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="ri-time-line mr-2"></i>
                                    <span>
                                      ${survey.isBefore
                                                            ? "시작 안함"
                                                            : (survey.lastDate > 0
                                                                ? `남은 기간: ${survey.lastDate}일`
                                                                : "종료일 지남")}
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between border-t border-gray-100 pt-4">
                                <div class="flex space-x-1">
                                    <div class="tooltip-trigger">
                                        <a
                                                href="/survey/edit/${surveyId}"
                                                data-readdy="true"
                                                class="w-8 h-8 flex items-center justify-center rounded hover:bg-gray-100 text-gray-600"
                                        >
                                            <i class="ri-edit-line"></i>
                                        </a>
                                        <div
                                                class="tooltip bg-gray-800 text-white text-xs rounded py-1 px-2 bottom-full mb-2 left-1/2 transform -translate-x-1/2"
                                        >
                                            편집
                                        </div>
                                    </div>
                                    <div class="tooltip-trigger">
                                        <button
                                                class="copy-survey-btn w-8 h-8 flex items-center justify-center rounded hover:bg-gray-100 text-gray-600"
                                        >
                                            <i class="ri-file-copy-line"></i>
                                        </button>
                                        <div
                                                class="tooltip bg-gray-800 text-white text-xs rounded py-1 px-2 bottom-full mb-2 left-1/2 transform -translate-x-1/2"
                                        >
                                            복제
                                        </div>
                                    </div>
                                    <div class="tooltip-trigger">
                                        <button
                                                class="delete-survey-btn w-8 h-8 flex items-center justify-center rounded hover:bg-gray-100 text-gray-600"
                                        >
                                            <i class="ri-delete-bin-line"></i>
                                        </button>
                                        <div
                                                class="tooltip bg-gray-800 text-white text-xs rounded py-1 px-2 bottom-full mb-2 left-1/2 transform -translate-x-1/2"
                                        >
                                            삭제
                                        </div>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <form action="/survey/answer/${surveyId}" method="post">
                                        <input type="hidden" name="surveyId" value="${surveyId}">
                                        <button class="px-3 py-1 bg-white text-blue-600 border border-blue-600 text-sm rounded whitespace-nowrap hover:bg-blue-50 transition-colors">
                                            설문
                                        </button>
                                    </form>
                                    <form action="/survey/log/${surveyId}" method="post">
                                        <input type="hidden" name="surveyId" value="${surveyId}">
                                        <button class="px-3 py-1 bg-primary text-white text-sm rounded-button whitespace-nowrap">
                                            결과
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                `;

                    container.appendChild(card);
                });
            })
            .catch((err) => {
                console.error("설문조사 불러오기 실패:", err);
                container.innerHTML = "<p class='text-gray-500'>설문조사를 불러오는 데 실패했습니다.</p>";
            });
    });
</script>
