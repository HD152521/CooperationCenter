<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응답자 상세 정보</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#4f46e5", secondary: "#6366f1" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background-color: #f9fafb;
        }
        .custom-radio {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            background-color: white;
            transition: all 0.2s ease;
        }
        .custom-radio.checked { border-color: #4f46e5; }
        .custom-radio.checked::after {
            content: '';
            position: absolute;
            left: 3px; top: 3px;
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #4f46e5;
        }
        .custom-range {
            -webkit-appearance: none;
            width: 100%; height: 6px;
            border-radius: 3px; background: #e5e7eb;
            outline: none;
        }
        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%;
            background: #4f46e5; cursor: pointer;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .custom-range::-moz-range-thumb {
            width: 18px; height: 18px; border-radius: 50%;
            background: #4f46e5; cursor: pointer;
            box-shadow: 0 2px 4px rgba(0,0,0,.1); border: none;
        }
        /* 추가: 응답 박스/칩/빈 값 표시 */
        .answer-box { background: #f9fafb; border-radius: 12px; padding: 16px; font-size: 14px; color: #1f2937; }
        .empty-box { background: #fff7ed; color: #9a3412; border: 1px solid #fed7aa; }
        .kv { display: grid; grid-template-columns: 88px 1fr; gap: 8px 12px; font-size: 14px; }
        .q-chip { display: inline-flex; align-items: center; gap: 6px; border: 1px solid #e5e7eb; border-radius: 9999px; padding: 4px 10px; font-size: 12px; }
    </style>
</head>
<body class="min-h-screen">

<!-- 헤더 -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between whitespace-nowrap w-full">
            <div th:if="${isAdmin}" class="flex items-center gap-4">
                <a th:href="@{'/survey/log/list/'+${answerLog.surveyId}}" class="flex items-center gap-2 text-gray-600 hover:text-gray-900">
                    <i class="ri-arrow-left-line"></i>
                    <span>응답 목록으로 돌아가기</span>
                </a>
            </div>
            <div class="flex items-center gap-4 ml-auto shrink-0">
                <div class="text-sm text-gray-500" th:text="${answerLog.logDto.submitTime}">2025년 7월 1일 화요일</div>
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="ri-user-line text-gray-600"></i>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <!-- 응답자 기본 정보 -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between gap-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${answerLog.surveyTitle}">고객 만족도 조사 2025</h1>
                    <p class="text-sm text-gray-500 mt-1" th:text="${answerLog.surveyStartDate}+' ~ '+${answerLog.surveyEndDate}">2025.06.20 - 2025.07.01</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <!-- 내보내기/인쇄 버튼 필요시 복구 -->
                </div>
            </div>
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="p-4 bg-gray-50 rounded-lg">
                    <div class="text-sm text-gray-500">응답자</div>
                    <div class="mt-1 text-lg font-medium text-gray-900" th:text="${answerLog.logDto.memberName}">김민준</div>
                    <div class="text-sm text-gray-500" th:text="${answerLog.logDto.memberEmail}">minjun@example.com</div>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <div class="text-sm text-gray-500">응답 완료 시간</div>
                    <div class="mt-1 text-lg font-medium text-gray-900" th:text="${answerLog.logDto.submitTime}">2025.06.26 09:23</div>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <div class="text-sm text-gray-500">총 소요 시간</div>
                    <div class="mt-1 text-lg font-medium text-gray-900" th:text="${answerLog.logDto.spendTime / 60} + '분 ' + (${answerLog.logDto.spendTime} % 60) + '초'">5분 32초</div>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <div class="text-sm text-gray-500">응답 상태</div>
                    <div class="mt-1 flex items-center">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">완료</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 응답 내용 -->
        <div class="space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-6">응답 내용</h2>

                <!-- ✅ 여기 루프 안에서만 an/questionId 사용 -->
                <div class="space-y-8" th:each="an, iterStat : ${answerLog.answer}">
                    <div class="space-y-4">

                        <!-- 질문 헤더 + 타입 뱃지 -->
                        <div class="flex items-start justify-between gap-3">
                            <h3 class="text-base font-semibold text-gray-900"
                                th:text="'Q' + ${an.questionId} + '. ' + ${answerLog.questions[an.questionId - 1].question}">
                                질문 내용
                            </h3>
                            <div class="flex items-center gap-2">
                                <span class="q-chip bg-indigo-50 text-indigo-700 border-indigo-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='SHORT'}">
                                    <i class="ri-input-cursor-move"></i> SHORT
                                </span>
                                <span class="q-chip bg-indigo-50 text-indigo-700 border-indigo-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='ESSAY'}">
                                    <i class="ri-article-line"></i> ESSAY
                                </span>
                                <span class="q-chip bg-sky-50 text-sky-700 border-sky-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='MULTIPLE'}">
                                    <i class="ri-radio-button-line"></i> 객관식
                                </span>
                                <span class="q-chip bg-emerald-50 text-emerald-700 border-emerald-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='multiple-checkbox'}">
                                    <i class="ri-checkbox-multiple-line"></i> 체크박스
                                </span>
                                <span class="q-chip bg-violet-50 text-violet-700 border-violet-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='DROPDOWN'}">
                                    <i class="ri-arrow-down-s-line"></i> 드롭다운
                                </span>
                                <span class="q-chip bg-amber-50 text-amber-700 border-amber-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='DATE'}">
                                    <i class="ri-calendar-line"></i> 날짜
                                </span>
                                <span class="q-chip bg-rose-50 text-rose-700 border-rose-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='FILE'}">
                                    <i class="ri-file-3-line"></i> 파일
                                </span>
                                <span class="q-chip bg-pink-50 text-pink-700 border-pink-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='IMAGE'}">
                                    <i class="ri-image-line"></i> 이미지
                                </span>
                                <span class="q-chip bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200"
                                      th:if="${answerLog.questions[an.questionId - 1].type=='hierarchy'}">
                                    <i class="ri-mind-map"></i> 계층형
                                </span>
                            </div>
                        </div>

                        <!-- SHORT / ESSAY -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'SHORT' or answerLog.questions[an.questionId - 1].type == 'ESSAY'}">
                            <div class="answer-box" th:classappend="${#strings.isEmpty(an.answer)} ? ' empty-box' : ''">
                                <p th:text="${#strings.isEmpty(an.answer) ? '미응답' : an.answer}">답변</p>
                            </div>
                        </div>

                        <!-- MULTIPLE -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'MULTIPLE'}" class="space-y-3">
                            <div th:each="opt, idx : ${answerLog.questions[an.questionId - 1].options}" class="flex items-center">
                                <div class="custom-radio"
                                     th:classappend="${((idx.index).toString()) == an.answer} ? ' checked' : ''">
                                </div>
                                <span class="ml-2 text-sm"
                                      th:classappend="${((idx.index).toString()) == an.answer} ? ' font-medium text-primary' : ' text-gray-600'"
                                      th:text="${opt.text}">옵션</span>
                            </div>
                        </div>

                        <!-- multiple-checkbox (선택 칩/체크 표시) -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'multiple-checkbox'}" class="space-y-3">
                            <label th:each="opt, stat : ${answerLog.questions[an.questionId - 1].options}" class="custom-checkbox flex items-center">
                                <span class="w-5 h-5 border-2 rounded flex items-center justify-center mr-3 relative"
                                      th:with="selectedVals=${(an.answer ?: '').split(',')}"
                                      th:style="${#arrays.contains(selectedVals, stat.index.toString())}
                                          ? 'background-color: rgb(79, 70, 229); border-color: rgb(79, 70, 229);'
                                          : 'background-color: white; border-color: #d1d5db;'">
                                    <span class="absolute text-white"
                                          th:style="${#arrays.contains(selectedVals, stat.index.toString())} ? 'opacity: 1;' : 'opacity: 0;'">
                                        <i class="ri-check-line text-xs"></i>
                                    </span>
                                </span>
                                <span class="text-gray-700" th:text="${opt.text}">옵션</span>
                            </label>
                            <div class="answer-box empty-box mt-2"
                                 th:if="${#strings.isEmpty(an.answer)}">미응답</div>
                        </div>

                        <!-- DROPDOWN -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'DROPDOWN'}">
                            <div class="answer-box" th:classappend="${#strings.isEmpty(an.answer)} ? ' empty-box' : ''">
                                <div class="kv">
                                    <div class="text-gray-500">선택</div>
                                    <div th:text="${#strings.isEmpty(an.answer) ? '미응답' : an.answer}">선택된 항목</div>
                                </div>
                            </div>
                        </div>

                        <!-- DATE -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'DATE'}">
                            <div class="answer-box" th:classappend="${#strings.isEmpty(an.answer)} ? ' empty-box' : ''">
                                <i class="ri-calendar-line mr-2"></i>
                                <span th:text="${#strings.isEmpty(an.answer) ? '미응답' : an.answer}">날짜</span>
                            </div>
                        </div>

                        <!-- FILE (프리뷰 버튼) -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'FILE'}">
                            <div class="answer-box flex items-center justify-between">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="ri-file-3-line text-gray-500"></i>
                                    <div class="truncate" th:text="${#strings.isEmpty(an.answer) ? '미응답' : an.answer}">파일명.ext</div>
                                </div>
                                <button type="button"
                                        class="text-sm font-medium text-indigo-700 hover:underline"
                                        th:if="${!#strings.isEmpty(an.answer)}"
                                        th:attr="data-fullname=${an.answer}">
                                    보기
                                </button>
                            </div>
                            <!-- 실제 PDF 프리뷰 박스는 .uploaded-pdf에서 JS로 렌더 -->
                            <div class="bg-gray-50 p-4 rounded-lg uploaded-pdf mt-2"
                                 th:attr="data-fullname=${an.answer}"></div>
                        </div>

                        <!-- IMAGE (썸네일 프리뷰) -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'IMAGE'}">
                            <div class="answer-box">
                                <div th:if="${#strings.isEmpty(an.answer)}" class="empty-box p-3 rounded-lg">미응답</div>
                                <div class="uploaded-image mt-2" th:if="${!#strings.isEmpty(an.answer)}"
                                     th:attr="data-fullname=${an.answer}"></div>
                            </div>
                        </div>

                        <!-- hierarchy (브레드크럼) -->
                        <div th:if="${answerLog.questions[an.questionId - 1].type == 'hierarchy'}" class="answer-box">
                            <th:block th:with="
      hierarchyArr=${(an.answer != null ? an.answer : '').split(',')},
      hierarchyLen=${#arrays.length(hierarchyArr)}
  ">
                                <!-- 비어 있음 -->
                                <div th:if="${hierarchyLen == 0 or (hierarchyLen == 1 and hierarchyArr[0] == '')}"
                                     class="empty-box p-3 rounded-lg">미응답</div>

                                <!-- 값 표시 (브레드크럼) -->
                                <nav class="text-sm text-gray-800"
                                     th:if="${!(hierarchyLen == 0 or (hierarchyLen == 1 and hierarchyArr[0] == ''))}">
                                    <ol class="flex flex-wrap items-center gap-1">
                                        <li th:each="item, s : ${hierarchyArr}" class="flex items-center gap-1">
                                            <span th:text="${item}">항목</span>
                                            <i class="ri-arrow-right-s-line text-gray-400" th:if="${!s.last}"></i>
                                        </li>
                                    </ol>
                                </nav>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="/js/homepage/common/url.js"></script>
<script>
    function parseUuidAndFilename(fullName) {
        const underscoreIndex = fullName.indexOf('_');
        if (underscoreIndex === -1) return { uuid: fullName, filename: '' };
        const uuid = fullName.substring(0, underscoreIndex);
        const filename = fullName.substring(underscoreIndex + 1);
        return { uuid, filename };
    }

    // PDF 미리보기
    document.querySelectorAll('.uploaded-pdf').forEach(div => {
        const fullName = div.dataset.fullname || '';
        if (!fullName) { div.remove(); return; }
        const { uuid, filename } = parseUuidAndFilename(fullName);

        const container = document.createElement("div");
        container.className = "flex flex-col items-center justify-center text-gray-500 border border-gray-200 rounded-lg p-4 bg-gray-50";

        const icon = document.createElement("i");
        icon.className = "ri-file-pdf-2-line text-5xl mb-2 text-red-500";

        const link = document.createElement("a");
        link.href = `${fileUrl}/pdf/survey/${uuid}`;
        link.textContent = filename ? `${filename} (미리보기)` : "PDF 미리보기";
        link.className = "text-sm text-blue-600 underline";
        link.target = "_blank";

        container.appendChild(icon);
        container.appendChild(link);
        div.innerHTML = "";
        div.appendChild(container);
    });

    // 이미지 미리보기
    document.querySelectorAll('.uploaded-image').forEach(div => {
        const fullName = div.dataset.fullname || '';
        if (!fullName) { div.remove(); return; }
        const { uuid, filename } = parseUuidAndFilename(fullName);

        const container = document.createElement("div");
        container.className = "border border-gray-200 rounded-lg overflow-hidden bg-gray-50 flex items-center justify-center aspect-[4/3]";

        const img = document.createElement("img");
        img.src = `${fileUrl}/survey/${uuid}`;
        img.alt = filename || "이미지 미리보기";
        img.className = "max-h-full max-w-full object-contain";

        container.appendChild(img);
        div.innerHTML = "";
        div.appendChild(container);
    });
</script>
</body>
</html>
