<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정 - 유학 정보 플랫폼</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#4F46E5", secondary: "#818CF8" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<div class="flex-1 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-['Pacifico'] text-primary">logo</a>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">비밀번호 재설정</h2>
            <p class="mt-2 text-sm text-gray-600">
                새로운 비밀번호를 입력해주세요.
            </p>
        </div>

        <div class="bg-white py-8 px-6 shadow rounded-lg">
            <form id="resetForm" class="space-y-6">
                <!-- 토큰은 URL 쿼리 파라미터로 전달 -->
                <input type="hidden" id="token" name="token" />

                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">새 비밀번호</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input
                                id="newPassword"
                                name="newPassword"
                                type="password"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="새 비밀번호를 입력하세요"
                        />
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-lock-2-line text-gray-400"></i>
                        </div>
                        <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="새 비밀번호를 다시 입력하세요"
                        />
                    </div>
                </div>

                <div>
                    <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary whitespace-nowrap"
                    >
                        비밀번호 변경
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="/member/login" class="text-sm text-primary hover:text-primary-dark">로그인으로 돌아가기</a>
        </div>
    </div>
</div>

<footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center text-gray-500 text-sm">
            <p>© 2025 유학 정보 플랫폼. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="/js/homepage/url.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // URL 쿼리에서 token 추출
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        document.getElementById("token").value = token;

        const form = document.getElementById("resetForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            const requestDto = {
                resetToken: token,
                newPassword: newPassword
            };

            try {
                const response = await fetch(memberUrl + "/reset/password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestDto)
                });

                const result = await response.json();

                if (response.ok && result.isSuccess) {
                    alert("비밀번호가 성공적으로 변경되었습니다. 다시 로그인해주세요.");
                    window.location.href = "/member/login";
                } else {
                    alert(result.message || "비밀번호 변경 중 오류가 발생했습니다.");
                }
            } catch (error) {
                console.error("🚨 서버 오류:", error);
                alert("서버와 통신 중 문제가 발생했습니다.");
            }
        });
    });
</script>
</body>
</html>
