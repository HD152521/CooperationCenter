<th:block th:fragment="script">
    <script type="module">
        const form = document.querySelector("form");

        LeafEvent.addAsyncListener(form, "submit", async (e) => {
            e.preventDefault();

            const email = e.target['email'].value.trim();
            const password = e.target['password'].value.trim();

            const loginDto = {email, password};

            try {
                await api.postJson(`${memberUrl}/login`, loginDto);
                showModal({
                    type: "success",
                    title: "ç™»å½•æˆåŠŸï¼",
                    message: "æ¬¢è¿æ‚¨ï¼Œå·²å®Œæˆç™»å½•ã€‚",
                    buttonText: "ç¡®è®¤",
                    onClose: () => Turbo.visit("/home")
                });
                return;
            } catch (err) {
                console.error("ğŸš¨ ë„¤íŠ¸ì›Œí¬ ë˜ëŠ” ì„œë²„ ì˜¤ë¥˜:", err);
                showModal({
                    type: "error",
                    title: "ç™»å½•å¤±è´¥",
                    message: err?.message || "ç™»å½•è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ã€‚è¯·æ£€æŸ¥ç½‘ç»œçŠ¶æ€ã€‚",
                    buttonText: "ç¡®è®¤"
                });
            }
        });

        function showModal({type, title, message, buttonText, onClose}) {
            const modal = document.createElement("div");
            modal.className =
                "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";

            const iconClass =
                type === "success"
                    ? "ri-checkbox-circle-line text-green-500 bg-green-100"
                    : "ri-close-circle-line text-red-500 bg-red-100";

            modal.innerHTML = `
  <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
    <div class="text-center">
      <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${iconClass}">
        <i class="ri-${type === "success" ? "checkbox-circle-line" : "close-circle-line"} text-3xl"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">${title}</h3>
      <p class="text-sm text-gray-500 mb-6">${message}</p>
      <button type="button"
        class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white ${
                type === "success" ? "bg-primary hover:bg-primary-dark" : "bg-red-500 hover:bg-red-600"
            } focus:outline-none whitespace-nowrap">
        ${buttonText}
      </button>
    </div>
  </div>`;

            document.body.appendChild(modal);

            const button = modal.querySelector("button");
            button?.addEventListener("click", () => {
                modal.remove();
                if (onClose) onClose();
            });

            modal?.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                    if (onClose) onClose();
                }
            });

            modal?.focus();
        }
    </script>
    <script id="password-toggle-script" type="module">
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");

        togglePassword?.addEventListener("click", function () {
            const type =
                passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            if (type === "password") {
                passwordIcon.classList.remove("ri-eye-line");
                passwordIcon.classList.add("ri-eye-off-line");
            } else {
                passwordIcon.classList.remove("ri-eye-off-line");
                passwordIcon.classList.add("ri-eye-line");
            }
        });
