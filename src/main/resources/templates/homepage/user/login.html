<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 유학 정보 플랫폼</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#4F46E5", secondary: "#818CF8" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9fafb;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .social-login-btn {
            transition: transform 0.2s ease;
        }
        .social-login-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<div
        class="flex-1 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a
                    href="https://readdy.ai/home/d027a641-c27a-4a46-8bd3-4dec8c797f39/e4d29fa0-ed05-44db-b97a-c2975317f91e"
                    data-readdy="true"
                    class="inline-block"
            >
                <div
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 mb-6 mx-auto"
                >
                    <i class="ri-arrow-left-line"></i>
                </div>
            </a>
            <a
                    href="https://readdy.ai/home/d027a641-c27a-4a46-8bd3-4dec8c797f39/e4d29fa0-ed05-44db-b97a-c2975317f91e"
                    data-readdy="true"
                    class="text-3xl font-['Pacifico'] text-primary"
            >logo</a
            >
            <h2 class="mt-6 text-2xl font-bold text-gray-900">로그인</h2>
            <p class="mt-2 text-sm text-gray-600">
                계정에 로그인하고 다양한 유학 정보를 확인하세요
            </p>
        </div>

        <div class="bg-white py-8 px-6 shadow rounded-lg">
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700"
                    >이메일 또는 아이디</label
                    >
                    <div class="mt-1 relative">
                        <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input
                                id="email"
                                name="email"
                                type="text"
                                autocomplete="email"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="이메일 또는 아이디를 입력하세요"
                        />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label
                                for="password"
                                class="block text-sm font-medium text-gray-700"
                        >비밀번호</label
                        >
                        <a
                                href="/member/password/forgot"
                                class="text-xs text-primary hover:text-primary-dark"
                        >
                            비밀번호 찾기
                        </a>
                    </div>
                    <div class="mt-1 relative">
                        <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="appearance-none block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="비밀번호를 입력하세요"
                        />
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button
                                    type="button"
                                    id="toggle-password"
                                    class="text-gray-400 hover:text-gray-600 focus:outline-none"
                            >
                                <i class="ri-eye-off-line" id="password-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="hidden"
                    />
                    <label for="remember-me" class="flex items-center cursor-pointer">
                        <div
                                class="w-5 h-5 border border-gray-300 rounded flex items-center justify-center mr-2 custom-checkbox"
                        >
                            <i class="ri-check-line text-white text-xs hidden"></i>
                        </div>
                        <span class="text-sm text-gray-700">로그인 상태 유지</span>
                    </label>
                </div>

                <div>
                    <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary whitespace-nowrap"
                    >
                        로그인
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                아직 회원이 아니신가요?
                <a
                        href="/member/signup"
                        class="font-medium text-primary hover:text-primary-dark"
                >
                    회원가입
                </a>
            </p>
        </div>
    </div>
</div>

<footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center text-gray-500 text-sm">
            <p>© 2025 유학 정보 플랫폼. All rights reserved.</p>
        </div>
    </div>
</footer>
<script id="login">
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const loginDto = { email, password };

            try {
                const response = await fetch(memberUrl + "/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginDto)
                });

                const responseBody = await response.json();

                // ✅ 로그인 성공
                if (response.ok && responseBody.isSuccess) {
                    showModal({
                        type: "success",
                        title: "로그인 성공!",
                        message: "환영합니다. 로그인이 완료되었습니다.",
                        buttonText: "확인",
                        onClose: () => window.location.href = "/home"
                    });
                    return;
                }

                // ✅ 로그인 실패 (BaseResponse.isSuccess=false)
                console.warn("❌ 로그인 실패:", responseBody);

                let errorMessage = "로그인에 실패했습니다. 잠시 후 다시 시도해주세요.";
                console.log("responseBody:"+responseBody);
                if (responseBody.message) errorMessage = responseBody.message;


                showModal({
                    type: "error",
                    title: "로그인 실패",
                    message: errorMessage,
                    buttonText: "다시 시도"
                });

            } catch (err) {
                console.error("🚨 네트워크 또는 서버 오류:", err);
                showModal({
                    type: "error",
                    title: "서버 오류",
                    message: "로그인 중 오류가 발생했습니다. 네트워크 상태를 확인해주세요.",
                    buttonText: "확인"
                });
            }
        });

        function showModal({ type, title, message, buttonText, onClose }) {
            const modal = document.createElement("div");
            modal.className =
                "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";

            const iconClass =
                type === "success"
                    ? "ri-checkbox-circle-line text-green-500 bg-green-100"
                    : "ri-close-circle-line text-red-500 bg-red-100";

            modal.innerHTML = `
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
        <div class="text-center">
          <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${iconClass}">
            <i class="ri-${type === "success" ? "checkbox-circle-line" : "close-circle-line"} text-3xl"></i>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">${title}</h3>
          <p class="text-sm text-gray-500 mb-6">${message}</p>
          <button type="button"
            class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white ${
                type === "success" ? "bg-primary hover:bg-primary-dark" : "bg-red-500 hover:bg-red-600"
            } focus:outline-none whitespace-nowrap">
            ${buttonText}
          </button>
        </div>
      </div>`;

            document.body.appendChild(modal);

            const button = modal.querySelector("button");
            button.addEventListener("click", () => {
                modal.remove();
                if (onClose) onClose();
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                    if (onClose) onClose();
                }
            });
        }
    });
</script>
<script id="password-toggle-script">
    document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");

        togglePassword.addEventListener("click", function () {
            const type =
                passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            if (type === "password") {
                passwordIcon.classList.remove("ri-eye-line");
                passwordIcon.classList.add("ri-eye-off-line");
            } else {
                passwordIcon.classList.remove("ri-eye-off-line");
                passwordIcon.classList.add("ri-eye-line");
            }
        });
    });
</script>

<script id="custom-checkbox-script">
    document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.getElementById("remember-me");
        const customCheckbox = document.querySelector(".custom-checkbox");
        const checkIcon = customCheckbox.querySelector("i");

        customCheckbox.addEventListener("click", function () {
            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                customCheckbox.classList.add("bg-primary", "border-primary");
                customCheckbox.classList.remove("border-gray-300");
                checkIcon.classList.remove("hidden");
            } else {
                customCheckbox.classList.remove("bg-primary", "border-primary");
                customCheckbox.classList.add("border-gray-300");
                checkIcon.classList.add("hidden");
            }
        });
    });
</script>
<script src="/js/homepage/url.js"></script>
</body>
</html>
