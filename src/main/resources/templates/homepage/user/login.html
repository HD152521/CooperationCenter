<script id="login">
    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault(); // 폼 기본 제출 막기

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const loginDto = {
            email: email,
            password: password
        };

        try {
            const response = await fetch(memberUrl+"/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(loginDto)
            });

            const responseBody = await response.json();

            if (response.ok && responseBody.isSuccess) {
                // 로그인 성공 시 처리
                console.log("✅ 로그인 성공");
                const modal = document.createElement("div");
                modal.className =
                    "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                modal.innerHTML = `
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
      <div class="text-center">
      <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-4">
      <i class="ri-checkbox-circle-line text-3xl text-green-500"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">로그인 성공!</h3>
      <p class="text-sm text-gray-500 mb-6">환영합니다. 로그인이 완료되었습니다.</p>
      <button type="button" class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none whitespace-nowrap">
      확인
      </button>
      </div>
      </div>
      `;
                document.body.appendChild(modal);
                const confirmButton = modal.querySelector("button");
                confirmButton.addEventListener("click", () => {
                    modal.remove();
                    window.location.href = "/home"; // 원하는 페이지로 리다이렉트
                });
                modal.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.remove();
                        window.location.href = "/home"; // 원하는 페이지로 리다이렉트
                    }
                });


            } else {
                // 실패 시 오류 메시지 출력
                console.warn("❌ 로그인 실패:", responseBody.message || "알 수 없는 오류");
                const modal = document.createElement("div");
                modal.className =
                    "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                modal.innerHTML = `
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative transform transition-all">
      <div class="text-center">
      <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4">
      <i class="ri-close-circle-line text-3xl text-red-500"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">로그인 실패</h3>
      <p class="text-sm text-gray-500 mb-6">이메일/아이디 또는 비밀번호를 확인해주세요.</p>
      <button type="button" class="w-full inline-flex justify-center !rounded-button px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none whitespace-nowrap">
      다시 시도
      </button>
      </div>
      </div>
      `;
                document.body.appendChild(modal);
                const retryButton = modal.querySelector("button");
                retryButton.addEventListener("click", () => {
                    modal.remove();
                });
                modal.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }
        } catch (err) {
            console.error("🚨 네트워크 또는 서버 오류:", err);
            alert("로그인 중 오류가 발생했습니다.");
        }
    });
</script>
<script id="password-toggle-script">
    document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");

        togglePassword.addEventListener("click", function () {
            const type =
                passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            if (type === "password") {
                passwordIcon.classList.remove("ri-eye-line");
                passwordIcon.classList.add("ri-eye-off-line");
            } else {
                passwordIcon.classList.remove("ri-eye-off-line");
                passwordIcon.classList.add("ri-eye-line");
            }
        });
    });
</script>

<script id="custom-checkbox-script">
    document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.getElementById("remember-me");
        const customCheckbox = document.querySelector(".custom-checkbox");
        const checkIcon = customCheckbox.querySelector("i");

        customCheckbox.addEventListener("click", function () {
            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                customCheckbox.classList.add("bg-primary", "border-primary");
                customCheckbox.classList.remove("border-gray-300");
                checkIcon.classList.remove("hidden");
            } else {
                customCheckbox.classList.remove("bg-primary", "border-primary");
                customCheckbox.classList.add("border-gray-300");
                checkIcon.classList.add("hidden");
            }
        });
    });
</script>
