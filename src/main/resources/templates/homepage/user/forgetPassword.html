<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 - 유학 정보 플랫폼</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#4F46E5", secondary: "#818CF8" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<div class="flex-1 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-['Pacifico'] text-primary">logo</a>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">비밀번호 찾기</h2>
            <p class="mt-2 text-sm text-gray-600">
                이메일과 이름을 입력하면 인증 메일을 보내드립니다.
            </p>
        </div>

        <div class="bg-white py-8 px-6 shadow rounded-lg">
            <form id="forgotForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                        <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="가입하신 이메일 주소를 입력하세요"
                        />
                    </div>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input
                                id="name"
                                name="name"
                                type="text"
                                required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                                placeholder="가입 시 등록한 이름을 입력하세요"
                        />
                    </div>
                </div>

                <div>
                    <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary whitespace-nowrap"
                    >
                        인증 메일 보내기
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="/member/login" class="text-sm text-primary hover:text-primary-dark">
                로그인으로 돌아가기
            </a>
        </div>
    </div>
</div>

<footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center text-gray-500 text-sm">
            <p>© 2025 유학 정보 플랫폼. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="/js/homepage/url.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("forgotForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;

            const dto = { email: email, name: name };

            try {
                const response = await fetch(memberUrl + "/reset/email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dto)
                });

                const result = await response.json();

                if (response.ok && result.isSuccess) {
                    alert("입력하신 이메일로 인증 링크를 보냈습니다. 메일함을 확인해주세요.");
                    window.location.href = "/member/login";
                } else {
                    alert(result.message || "입력하신 정보가 일치하지 않습니다.");
                }
            } catch (error) {
                console.error("🚨 서버 오류:", error);
                alert("서버와 통신 중 문제가 발생했습니다.");
            }
        });
    });
</script>
</body>
</html>
