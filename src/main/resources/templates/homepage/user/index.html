<!DOCTYPE html>
<html th:replace="~{fragments/layout/main-layout :: main-layout(~{::head}, ~{::body}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
<!--메인 베너-->
<section class="relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://readdy.ai/api/search-image?query=A%20serene%20campus%20scene%20with%20modern%20university%20buildings%2C%20students%20walking%20on%20pathways%20surrounded%20by%20lush%20greenery%2C%20soft%20sunlight%20filtering%20through%20trees%2C%20creating%20a%20peaceful%20academic%20atmosphere.%20The%20image%20has%20a%20clean%2C%20bright%20aesthetic%20with%20a%20gradient%20from%20white%20on%20the%20left%20to%20a%20colorful%20campus%20scene%20on%20the%20right%2C%20perfect%20for%20text%20overlay%20on%20the%20left%20side.&width=1920&height=600&seq=1&orientation=landscape"
             alt="" class="size-full object-cover object-top"/>
        <div class="absolute inset-0 bg-gradient-to-r from-white via-white/90 to-white/10"></div>
    </div>
    <div th:replace="~{fragments/layout/responsive-layout :: responsive(~{::banner})}"
         class="relative z-1">
        <div th:fragment="banner" class="py-24 max-w-2xl">
            <h1 class="text-4xl font-extrabold tracking-tight leading-2 text-gray-900 sm:text-6xl">
                당신의 꿈을 위한<br>완벽한 유학 가이드
            </h1>
            <p class="mt-6 text-xl text-gray-600">
                전 세계 유수의 대학교와 신뢰할 수 있는 유학원 정보를 한 곳에서 만나보세요.<br>
                당신의 성공적인 유학 생활을 위한 첫 걸음을 함께합니다.
            </p>
            <div class="mt-8 flex flex-wrap gap-4">
                <button class="px-6 py-3 rounded-md whitespace-nowrap cursor-pointer bg-primary text-white transition-all duration-300 hover:bg-indigo-800">
                    시작하기
                </button>
                <button class="px-6 py-3 rounded-md whitespace-nowrap cursor-pointer bg-white text-primary border border-primary transition-all duration-300 hover:bg-indigo-200">
                    더 알아보기
                </button>
            </div>
        </div>
    </div>
</section>

<!--학교 리스트-->
<section th:insert="~{fragments/layout/responsive-layout :: responsive(~{::section-group1})}"
         class="py-16 bg-white">
    <th:block th:fragment="section-group1">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">대학교</h2>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
                우수 대학교들을 살펴보고 당신의 미래를 설계하세요.
            </p>
        </div>

        <!-- 각 학교 항목 -->
        <ul class="rounded-lg shadow-sm divide-y divide-gray-200">
            <th:block th:each="school : ${schoolDto}">
                <li th:replace="~{fragments/school/schoolCard :: card(${school})}"></li>
            </th:block>
        </ul>
    </th:block>
</section>

<!-- 유학원 섹션 -->
<section th:insert="~{fragments/layout/responsive-layout :: responsive(~{::section-group2})}"
         class="py-16 bg-gray-50">
    <th:block th:fragment="section-group2">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">유학원</h2>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
                유학원들을 살펴보고 당신의 미래를 설계하세요.
            </p>
        </div>
        <!-- 유학원 카드 컨테이너 -->
        <div id="agency-container">
            <div class="city-content grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <th:block th:each="agency : ${agencyDto}">
                    <div th:replace="~{fragments/agency/agencyCard :: card(${agency})}"></div>
                </th:block>
            </div>
        </div>
        <div class="mt-12 text-center">
            <a href="/agency/list"
               class="px-6 py-3 rounded-md whitespace-nowrap cursor-pointer bg-white text-primary border border-primary transition-all duration-300 hover:bg-indigo-200">
                더 많은 유학원 보기
            </a>
        </div>
    </th:block>
</section>
</body>

<th:block th:fragment="script">
    <!-- 도시 탭 스크립트 -->
    <script id="city-tab-script">
        document.addEventListener("turbo:load", function () {
            const cityTabs = document.querySelectorAll(".city-tab");
            const cityContents = document.querySelectorAll(".city-content");
            cityTabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    const city = tab.getAttribute("data-city");
                    // 모든 탭 비활성화
                    cityTabs.forEach((t) => {
                        t.classList.remove("bg-primary", "text-white");
                        t.classList.add("bg-white", "text-gray-700");
                    });
                    // 클릭한 탭 활성화
                    tab.classList.remove("bg-white", "text-gray-700");
                    tab.classList.add("bg-primary", "text-white");
                    // 모든 콘텐츠 숨기기
                    cityContents.forEach((content) => {
                        content.classList.add("hidden");
                    });
                    // 선택한 도시의 콘텐츠 표시
                    const selectedContent = document.querySelector(
                        `.city-content[data-city="${city}"]`,
                    );
                    if (selectedContent) {
                        selectedContent.classList.remove("hidden");
                    }
                });
            });
        });
    </script>
</th:block>
</html>
