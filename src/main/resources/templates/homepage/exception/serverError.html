<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - 서버 오류</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#3b82f6", secondary: "#6366f1" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
    </style>
</head>
<body
        class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
>
<div class="max-w-2xl w-full text-center">
    <div class="bg-white rounded-3xl shadow-xl p-12 relative overflow-hidden">
        <div
                class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-100 to-indigo-200 rounded-full -translate-y-16 translate-x-16 opacity-50"
        ></div>
        <div
                class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-indigo-100 to-blue-200 rounded-full translate-y-12 -translate-x-12 opacity-50"
        ></div>

        <div class="relative z-10">
            <div class="mb-8">
                <div
                        class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-red-100 to-orange-100 rounded-full flex items-center justify-center"
                >
                    <i class="ri-error-warning-line text-4xl text-red-500"></i>
                </div>
                <h1 class="text-8xl font-bold text-gray-800 mb-4">500</h1>
                <h2 class="text-3xl font-bold text-gray-700 mb-6">서버 오류</h2>
            </div>

            <div class="mb-10">
                <p class="text-xl text-gray-600 mb-4">
                    죄송합니다. 현재 서버에 문제가 발생했습니다.
                </p>
                <p class="text-gray-500">
                    잠시 후 다시 시도해 주시거나, 문제가 계속되면 고객지원팀에 문의해
                    주세요.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-10">
                <button
                        onclick="window.location.href='/'"
                        class="!rounded-button whitespace-nowrap bg-primary text-white px-8 py-4 font-semibold hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center gap-2"
                >
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-home-line"></i>
                    </div>
                    홈으로 돌아가기
                </button>
                <button
                        onclick="window.location.reload()"
                        class="!rounded-button whitespace-nowrap bg-gray-100 text-gray-700 px-8 py-4 font-semibold hover:bg-gray-200 transition-colors duration-200 flex items-center justify-center gap-2"
                >
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-refresh-line"></i>
                    </div>
                    새로고침
                </button>
            </div>

            <div class="border-t border-gray-200 pt-8">
                <div class="text-sm text-gray-500 mb-4">
                    <p class="mb-2">추가 도움이 필요하시면 언제든 연락해 주세요</p>
                    <div class="flex items-center justify-center gap-6">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 flex items-center justify-center">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <span>support@company.com</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 flex items-center justify-center">
                                <i class="ri-phone-line text-gray-400"></i>
                            </div>
                            <span>1588-1234</span>
                        </div>
                    </div>
                </div>
                <div class="text-xs text-gray-400">
                    오류 참조 코드: ERR-500-2025070901
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 flex justify-center gap-6">
        <a
                href="#"
                class="text-gray-500 hover:text-primary transition-colors duration-200 flex items-center gap-2"
        >
            <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-twitter-line"></i>
            </div>
            <span class="text-sm">Twitter</span>
        </a>
        <a
                href="#"
                class="text-gray-500 hover:text-primary transition-colors duration-200 flex items-center gap-2"
        >
            <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-facebook-line"></i>
            </div>
            <span class="text-sm">Facebook</span>
        </a>
        <a
                href="#"
                class="text-gray-500 hover:text-primary transition-colors duration-200 flex items-center gap-2"
        >
            <div class="w-5 h-5 flex items-center justify-center">
                <i class="ri-customer-service-line"></i>
            </div>
            <span class="text-sm">고객지원</span>
        </a>
    </div>
</div>
</body>
</html>
