      #   with:
      #     registry: cooperation-center-registry.cn-beijing.cr.aliyuncs.com
      #     username: ${{ secrets.ACR_USERNAME }}
      #     password: ${{ secrets.ACR_PASSWORD }}

      # - name: (ì˜µì…˜) Build & Push to ACR
      #   uses: docker/build-push-action@v6
