name: docker-ci

on:
  push:
    branches: [ "develop" ]        # develop ë¸Œëœì¹˜ push ì‹œ (ë¹Œë“œë§Œ)
  pull_request:
    branches: [ "main" ]           # main ìœ¼ë¡œ PR ìƒì„±/ë³‘í•© ì‹œ (ë¹Œë“œ + í‘¸ì‹œ)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build Spring Boot JAR
        run: ./gradlew clean bootJar --no-daemon

      - name: Docker metadata (ì´ë¯¸ì§€ íƒœê·¸ ìë™ ìƒì„±)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      # âœ… DockerHub ë¡œê·¸ì¸ (main PRì¼ ë•Œë§Œ)
      - name: Login to DockerHub
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸš« Alibaba Cloud ACR ê´€ë ¨ ë‹¨ê³„ ì œê±° ë˜ëŠ” ì£¼ì„ì²˜ë¦¬ë¨
      # - name: Login to Alibaba Cloud ACR
      #   if: github.event_name == 'pull_request' && github.base_ref == 'main'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: cooperation-center-registry.cn-beijing.cr.aliyuncs.com
      #     username: ${{ secrets.ACR_USERNAME }}
      #     password: ${{ secrets.ACR_PASSWORD }}

      # âœ… Build & Push Docker image (Docker Hub ì „ìš©)
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
