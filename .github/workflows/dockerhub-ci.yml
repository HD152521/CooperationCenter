name: dockerhub-ci

on:
  push:
    branches: [ "develop" ]        # develop 브랜치 push 시 (빌드만)
  pull_request:
    branches: [ "main" ]           # main 으로 PR 생성/병합 시 (빌드 + 푸시)

jobs:
  build-and-optional-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build project
        run: ./gradlew clean bootJar --no-daemon

      - name: Docker metadata (이미지 태그 자동생성)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Login to DockerHub (main PR일 때만)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & (optional) Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
