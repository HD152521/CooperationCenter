name: docker-ci

on:
  push:
    branches: [ "develop" ]        # develop 브랜치 push 시 (빌드만)
  pull_request:
    branches: [ "main" ]           # main 으로 PR 생성/병합 시 (빌드 + 푸시)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build Spring Boot JAR
        run: ./gradlew clean bootJar --no-daemon

      - name: Docker metadata (이미지 태그 자동 생성)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
            cooperation-center-registry.cn-beijing.cr.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      # ✅ DockerHub 로그인 (main PR일 때만)
      - name: Login to DockerHub
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Alibaba Cloud ACR 로그인 (main PR일 때만)
      - name: Login to Alibaba Cloud ACR
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: docker/login-action@v3
        with:
          registry: cooperation-center-registry.cn-beijing.cr.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ✅ Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}